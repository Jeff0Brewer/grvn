<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./camera/style.css">
        <title>GRVN</title>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <section id="ui">
            <div class="sidebar" id="sidebar">
                <div class="view-modes">
                    <button id="fs_tab">Full Sample</button>
                    <button id="sm_tab">Selections</button>
                </div>
                <div class="mode-underline" id="tab_underline"></div>

                <div id="sm_menu_0" class=" hidden">
                    <div class="button_section new_section">
                        <div class="button_header">Layout</div>
                        <div class="toggle_button button_wide toggle_active" id="standard_layout">Standard</div>
                        <div class="toggle_button button_thin toggle_passive" id="tiled_layout">Tiled</div>
                    </div>
                </div>
                <div id="fs_menu_0" class="">
                    <div class="button_section new_section">
                        <div class="button_header">Representation</div>
                        <div class="toggle_button button_thin toggle_active" id="flow_toggle">Motion</div>
                        <div class="toggle_button button_wide toggle_active" id="vector_toggle">Contact Forces</div>
                    </div>
                </div>
                <div class="scroll_side">
                    <div class="list_section new_section">
                        <div class="list_section_header">
                            Global Fields
                            <input class="add_color_map" id="add_global" type="file" multiple="false">
                            <label id="add_global_button" class="add_color_map_button" for="add_global">
                            <div class="list_header_button">+</div>
                            </label>
                        </div>
                        <div class="global-section">
                            <div id="global-tabs"></div>
                            <div id="global-plot"></div>
                        </div>
                    </div>
                    <div id="fs_menu_1" class="">
                        <div class="list_section new_section">
                            <div class="list_section_header">
                                Slices
                                <div class="list_header_button" id="add_slice">+</div>
                            </div>
                            <div class="section_list" id="slice_list"></div>
                        </div>
                    </div>
                    <div id="sm_menu_1" class=" hidden">
                        <div class="list_section new_section">
                            <div class="list_section_header">
                                Color Map
                                <input class="add_color_map" id="add_cmap" type="file" multiple="false">
                                <label id="add_cmap_button" class="add_color_map_button" for="add_cmap">
                                    <div class="list_header_button">+</div>
                                </label>
                            </div>
                            <div class="color_map_section" id="color_map_container">
                                <div class="color_map_bar color_map_main">
                                    <div class="color_label left" id="cm_low_val"></div>
                                    <div class="color_label right" id="cm_high_val"></div>
                                </div>
                                <div class="color_map_bar color_map_main" id="cm_bar">
                                    <div class="color_end left" id="cm_low"></div>
                                    <div class="handle_container left">
                                        <div class="color_handle color_handle_left" id="cm_h_low">
                                            <svg width="6" height="21">
                                                <polygon points="0,0 6,0 6,2 2,2 2,19, 6,19 6,21 0,21 0,0"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="color_gradient left" id="cm_g"></div>
                                    <div class="handle_container left">
                                        <div class="color_handle color_handle_right" id="cm_h_high">
                                            <svg width="6" height="21">
                                                <polygon points="6,0 0,0 0,2 4,2 4,19, 0,19 0,21 6,21 6,0"/>
                                            </svg></div>
                                    </div>
                                    <div class="color_end left" id="cm_high"></div>
                                </div>
                                <div class="color_map_bar">
                                    <div class="color_label left" id="cm_min"></div>
                                    <div class="color_label right" id="cm_max"></div>
                                </div>
                                <div class="color_map_button_container">
                                    <button class="color_map_button hidden" id="edit_color_map">Apply</button>
                                </div>
                                <div class="color_map_bar color_map_hover_section hidden" id="cm_hover_section">
                                    <div class="color_map_hover_line" id="cm_hover_line"></div>
                                    <div class="color_label color_hover_label" id="cm_hover_label">2234</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list_section new_section">
                        <div class="list_section_header">
                            Selected Grains
                            <div class="list_header_button" id="add_selection">+</div>
                        </div>
                        <div class="section_list selection_list_fs" id="selection_list">
                            <div class="selection_dropdown_container hidden" id="select_dropdown">
                                <div class="selection_dropdown">
                                    <button class="selection_dropdown_button" id="sel_chain">Chain</button>
                                    <button class="selection_dropdown_button" id="sel_cross">Plane</button>
                                </div>
                            </div>
                            <div class="hidden" id="selection_proto">
                            <div class="list_item selection_highlight">
                                    <canvas class="item_canvas"></canvas>
                                    <div class="item_label"></div>
                                    <div class="selection_arrow hidden">
                                        <svg class="inline" width="5" height="5">
                                            <polygon points="0,0 5,0 2.5,5 0,0"/>
                                        </svg>
                                    </div>
                                    <div class="item_delete hidden"></div>
                                    <div class="selection_ind_list hidden">
                                        <div class="selection_ind"></div>
                                    </div>
                                    <div class="sm_time_container hidden">
                                        <div class="sm_label"></div>
                                        <div class="sm_inputs_container">
                                            <div class="sm_input">
                                                <input type="text" class="sm_time_box">
                                                <div class="sm_time_label">initial</div>
                                            </div>
                                            <div class="sm_input">
                                                <input type="text" class="sm_time_box">
                                                <div class="sm_time_label">end</div>
                                            </div>
                                            <div class="sm_input">
                                                <input type="text" class="sm_time_box">
                                                <div class="sm_time_label">interval</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="context_container">
                    <div class="list_section_header">
                        Orientation
                    </div>
                    <canvas id="context_image" class="context_canvas new_section"></canvas>
                </div>
            </div>


            <div class="fold_sidebar" id="fold_sidebar">
                <svg class="inline" width="7" height="10">
                    <polygon id="collapse_arrow" points="0,0 0,10, 7,5 0,0"/>
                </svg>
            </div>
            <div class="timeline_container" id="timeline_container">
                <div class="timeline_body" id="timeline_body">
                    <canvas class="timeline_canvas" id="timeline_canvas"></canvas>
                    <div class="outside_work left" id="outside_left"></div>
                    <div class="handle_container left">
                        <div class="work work_left" id="work_left">
                            <svg width="6" height="20">
                                <polygon points="0,0, 6,0 6,3 3,3 3,17 6,17 6,20 0,20 0,0" style="fill:rgb(216,216,216);"/>
                            </svg>
                        </div>
                    </div>
                    <div class="play_state left" id="play_state"></div>
                    <div class="outside_work right" id="outside_right"></div>
                    <div class="handle_container right">
                        <div class="work work_right" id="work_right">
                            <svg width="6" height="20">
                                <polygon points="6,0, 0,0 0,3 3,3 3,17 0,17 0,20 6,20 6,0" style="fill:rgb(216,216,216);"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="timeline_controls">
                    <div class="play_pause left inline" id="play_pause">
                        <svg width="15" height="17" style="visibility: visible" id="pause_icon">
                            <polygon points="0,0, 5.5,0 5.5,17 0,17 0,0" style="fill:rgb(108,108,108);"/>
                            <polygon points="17,0, 9.5,0 9.5,17 17,17 17,0" style="fill:rgb(108,108,108);"/>
                            <svg>
                                <svg width="15" height="17" style="visibility: hidden" id="play_icon">
                                    <polygon points="0,0, 15,8.5 0,17 0,0" style="fill:rgb(108,108,108);"/>
                                    <svg>
                    </div>
                    <div class="timeline_button_section">
                        <button class="timeline_button left" id="create_bookmark">Bookmark</button>
                    </div>
                    <div class="timeline_button_section">
                        <div class="timeline_button_label left">Speed</div>
                        <button class="timeline_button left timeline_button_divider" id="play_full">1x</button>
                        <button class="timeline_button left timeline_button_divider timeline_button_passive" id="play_half">.5x</button>
                        <button class="timeline_button left timeline_button_passive" id="play_quarter">.25x</button>
                    </div>
                </div>
            </div>
            <button class="apply_button hidden" id="apply_slice">Apply Slices</button>
            <button class="apply_button hidden" id="select_button"></button>
            <div class="mouse_icon" id="mouse_icon"></div>

            <div class="centerblock">
                <div class="load_container" id="load">
                    <div class="load_text" id="loadtext">Fetching Data</div>
                    <div id="loadbg" class="loadbg">
                        <div id="loadbar" class="loadbar"></div>
                    </div>
                </div>
            </div>

            <div id="cameraMenuRoot"></div>

            <div id="widthMenu">
                <p>FLOW WIDTH</p>
                <div>
                    <input
                        id="flowWidthInput"
                        type="text"
                        value="1"
                    />
                    <button id="flowWidthButton">scale flow</button>
                </div>
                <p>FORCE WIDTH</p>
                <div>
                    <input
                        id="forceWidthInput"
                        type="range"
                        value="1.5"
                        min="0.1"
                        max="20"
                        step="0.1"
                    />
                </div>
            </div>


        </section>


        <canvas id="canvas" class="gl"></canvas>
        <canvas id="mousecanvas" class="overlaycanvas"></canvas>
        <canvas id="slicecanvas" class="overlaycanvas"></canvas>
        <canvas id="selectcanvas" class="overlaycanvas"></canvas>
        <canvas id="smcanvas" class="overlaycanvas"></canvas>

        <script src="./lib/msgpack.js"></script>
        <script src="./lib/zip.min.js"></script>
        <script src="./lib/cuon-matrix-quat.js"></script>
        <script src="./lib/concave-hull.js"></script>

        <script src="./camera/bezier.js"></script>
        <script src="./camera/path.js"></script>
        <script src="./camera/menu.js"></script>
        <script src="./camera/render.js"></script>

        <script src="./src/util.js"></script>
        <script src="./src/viewport.js"></script>
        <script src="./src/timeline.js"></script>
        <script src="./src/select_interface.js"></script>
        <script src="./src/selection_item.js"></script>
        <script src="./src/sm_viewer.js"></script>
        <script src="./src/context_image.js"></script>
        <script src="./src/global-fields.js"></script>
        <script src="./src/comparison-cursor.js"></script>
        <script src="./src/plane-filter.js"></script>
        <script src="./src/slice-item.js"></script>
        <script src="./src/slice-interface.js"></script>
        <script src="./src/color-map.js"></script>
        <script src="./src/full-sample-camera.js"></script>
        <script src="./src/gl-wrap.js"></script>
        <script src="./src/global_gl.js"></script>
        <script src="./src/context-axis.js"></script>
        <script src="./src/grain-surfaces.js"></script>
        <script src="./src/motion-plot.js"></script>
        <script src="./src/force-plot.js"></script>
        <script src="./src/index.js"></script>
        <script src="./src/load.js"></script>
    </body>
</html>
